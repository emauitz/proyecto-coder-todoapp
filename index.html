<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_sketch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/ded43e76c5.js" crossorigin="anonymous"></script>
    <script defer type="module" src="./js/script.js"></script>
    <script defer src="./js/api.js"></script>
    <title>Gestor de tareas</title>
</head>

<body id="content" class="parent">
    <header class="header">
        <div class="nombre-app">
            <h1>TODO-APP</h1>
        </div>
        <nav class="nav-bar">
            <ul>
                <li class="nav-bar-item"><a id="logout" href="./login.html">Log-out</a></li>
            </ul>
        </nav>
    </header>


    <section class="container">
        <div class="perfil">
            <div id="fecha">21/06/2024</div>
            <h2 id="saludo">Hola usuario</h2>
            <span>vamos a ordenar tus tareas</span>
        </div>
        <div class="agregar-tarea">
            <div id="contenedor_input">
                <input type="text" id="input" placeholder="Agregar tarea nueva">
                <input name="fecha" type="date" id="date" class="form-control" required>
                <input name="hora-limite" type="time" id="time" class="form-control" required>
                <select name="tipo-de-tarea" id="desplegable" required>
                    <option value="reunion">Reunión</option>
                    <option value="entrega">Entrega</option>
                    <option value="evento">Evento</option>
                    <option value="pago">Pago</option>
                    <option value="presentacion">Presentación</option>
                    <option value="curso">Curso</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button id="boton-enter" class="fas fa-plus-circle"></button>
        </div>

        <div class="seccion-tareas">
            <h3 id="titulo-tareas"></h3>
            <ul id="lista">
                <!--las tareas se agregaran aqui-->
            </ul>
        </div>
    </section>
        <section class="api-container" id="api1">
            <h2>Cotizacion Dolar</h2>
        </section>
        <section class="api-container" id="api2">
            <h2>Feriados</h2>
        </section>
    
    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--LUXON-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</body>

<footer>
    <section class="pie_pagina">
        <p>Todos los derechos reservados 2024 - TODO-APP</p>
        <div class="version">Versión 1.0</div>
    </section>
</footer>

</html>
