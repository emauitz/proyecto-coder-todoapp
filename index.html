<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_sketch.css">
    <link rel="stylesheet" href="./css/modal-login.css">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--animate-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/ded43e76c5.js" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Gestor de tareas</title>
</head>

<body id="content">
    <header class="header">
        <div class="nombre-app">
            <h1>TODO-APP</h1>
        </div>
        <!-- Nav Bar con configuracion y logout, se vincula con modal de login - registro de usuario -->
        <nav class="menu">
            <ul>
                <li><a href="#">Log-out</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
    </header>
        <!--MODAL DE LOGIN---->
        <div id="login-modal" class="container modal">
            <div class="container-form modal-content">
                <form class="sign-in">
                    <h2>Iniciar Sesión</h2>
                    <span>Use su correo y contraseña</span>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email-login" type="text" placeholder="Email">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password-login" type="password" placeholder="Password">
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button id="loginButton" class="button">INICIAR SESIÓN</button>
                </form>
            </div>
    
            <div class="container-form modal-content">
                <form class="sign-up">
                    <h2>Registrarse</h2>
                    <span>Escriba sus datos para registrarse</span>
                    <div class="container-input">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="username" type="text" placeholder="Nombre">
                    </div>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email-signup" type="text" placeholder="Email">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password-signup" type="password" placeholder="Password">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="rePassword-signup" type="password" placeholder="Password">
                    </div>
                    <button id="signupButton" class="button" >REGISTRARSE</button>
                </form>
            </div>
        </div>
            
        </div>
            <!--<div class="modal-content">
            <!--    <h2>Login</h2>
            <!--    <label for="username">Nombre de usuario:</label>
            <!--    <input type="text" id="username" name="username" required autofocus>
            <!--    <button id="loginButton">Login</button>
            </div>
        </div>
        <!--FIN MODAL-->

        <div class="container">
            <div class="perfil">
                <div id="fecha">21/06/2024</div>
                <h2 id="saludo">Hola usuario</h2>
                <span>vamos a ordenar tus tareas</span>
            </div>
            <div class="agregar-tarea">
                <div id="contenedor_input">
                    <input type="text" id="input" placeholder="Agregar tarea nueva">
                    <input name="fecha" type="date" id="date" class="form-control" required>
                    <input name="hora-limite" type="time" id="time" class="form-control" required>
                    <select name="tipo-de-tarea" id="desplegable" required>
                        <option value="reunion">Reunión</option>
                        <option value="entrega">Entrega</option>
                        <option value="evento">Evento</option>
                        <option value="pago">Pago</option>
                        <option value="presentacion">Presentación</option>
                        <option value="curso">Curso</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button id="boton-enter" class="fas fa-plus-circle"></button>
            </div>
            
            <div class="seccion-tareas">
                <h3 id="titulo-tareas"></h3>
                <ul id="lista">
                    <!--las tareas se agregaran aqui-->          
                </ul>
            </div>
        </div>  
<!--sweetalert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
