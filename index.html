<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="content">
    <header class="header">
        <div class="nombre-app">
            <h1>TODO-APP</h1>

        <!-- Nav Bar con configuracion y logout, se vincula con modal de login - registro de usuario

        <!--MODAL DE LOGIN---->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Login</h2>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required autofocus>
                <button id="loginButton">Login</button>
            </div>
        </div>
        <!--FIN MODAL-->

        <div class="container">
            <div class="perfil">
                <div id="fecha">21/06/2024</div>
                <h2 id="saludo">Hola usuario</h2>
                <span>vamos a ordenar tus tareas</span>
            </div>
            <div class="agregar-tarea">
                <div id="contenedor_input">
                    <input type="text" id="input" placeholder="Agregar tarea nueva">
                    <input name="fecha" type="date" id="date" class="form-control" required>
                    <input name="hora-limite" type="time" id="time" class="form-control" required>
                    <select name="tipo-de-tarea" id="desplegable" required>
                        <option value="reunion">Reuni贸n</option>
                        <option value="entrega">Entrega</option>
                        <option value="evento">Evento</option>
                        <option value="pago">Pago</option>
                        <option value="presentacion">Presentaci贸n</option>
                        <option value="curso">Curso</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button id="boton-enter" class="fas fa-plus-circle"></button>
            </div>
            
            <div class="seccion-tareas">
                <h3 id="titulo-tareas"></h3>
                <ul id="lista">
                    <!--las tareas se agregaran aqui-->          
                </ul>
            </div>
        </div>  
<!--sweetalert-->
